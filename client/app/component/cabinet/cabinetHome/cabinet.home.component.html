<div class="user-data">
		<p>Привіт, <b #nameUser>Володя Андрущак.</b></p>
		<p class = "user-data-p-bottom">Ви вже вивчили <span>56</span>слів, вітаємо!</p>
	</div>
	<div class="user-cards">
		<h2>Твої картки</h2>
		<p>Ваша пріорітетна карта <b #priorityCard>1000 words (I level)</b>. Для вибору пріорітетної картки клікніть на її червоний квадрат</p>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
							<div class="user-arrow-added-left col-lg-6 col-md-6 col-sm-6 col-xs-6" (click) = "leftClickAdded()"><</div>
						</div>
					</div>
				</div>
				
				<div class="user-added-main-padding col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<div class="container-fluid">
						<div class="row" >
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" *ngFor = "let item of screenAddedCards">
								<div class="user-card-added">
									<div class="uca-fon">
										<div class="priority-card priority-card-red" title = "Статус картки" [ngClass]="{'priority-card-green' : item.priority}"  (click)="changeStatusCard(nameAddedCard.innerHTML, statusCard)">
										</div>
										<div class="ucd-cross" (click)="deleteUserCard(nameAddedCard.innerHTML, statusCard)"></div>
										<p #nameAddedCard><!--1000 words (I level)-->{{item.usercard}}</p> 
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
					<div class="container-fluid">
							<div class= "row">
								<div class="user-arrow-added-right col-lg-6 col-md-6 col-sm-6 col-xs-6" (click) = "rightClickAdded()">></div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
							</div>
					</div>
				</div>
			</div>
		</div>
		
		
	</div>
	<div class="user-exists-card">
		<h2>Каталог карток</h2>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
							<div class="user-arrow-added-left col-lg-6 col-md-6 col-sm-6 col-xs-6" (click) = "leftClickCatalog()"><</div>
						</div>
					</div>
				</div>
				
				<div class="user-added-main-padding col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" *ngFor = "let item of screenCatalog">
								<div class="user-card-added" (click) = "addCardToUserCards(nameCardCatalog.innerHTML, statusCard)">
									<div class="uca-fon"><p #nameCardCatalog class = "display-card">{{item}}</p> <img class = "hidden-card" src = "img/plus-button.png"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
					<div class="container-fluid">
							<div class= "row">
								<div class="user-arrow-added-right col-lg-6 col-md-6 col-sm-6 col-xs-6" (click) = "rightClickCatalog()">></div>
								<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"></div>
							</div>
					</div>
				</div>
			</div>
		</div>
		<p id = "status-added-card" #statusCard></p>
	</div>
